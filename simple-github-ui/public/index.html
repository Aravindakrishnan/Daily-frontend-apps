<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github UI</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <nav>
        <li class="img-fit"><a href="#"><img src="./assets/github.png" alt=""></a></li>

        <ul>
            <li><input type="text" placeholder="Search or jump to..."></li>
            <li><a href="#">Pull requests</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Explore</a></li>
        </ul>

        <ul>
            <li><a href="#"><i class="fa fa-bell"></i></a></li>
            <li><a href="#"><i class="fa fa-plus"></i></a></li>
            <li class="img-fit"><a id="profile-url" href="#" target="_blank"><img id="avatar" src="./assets/github.png" alt=""></a></li>
        </ul>

    </nav>
    
    <main>
        <input onclick="this.value=''" id="username" type="text" placeholder="Username">
        <button id="request-button">Send Request</button>
    </main>

    <section>
  
       
    </section>

    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
